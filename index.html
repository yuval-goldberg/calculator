<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <button class="dark-mode-btn"><img src="images/moon.png" width="16px" height="16px" alt="moon"></button>
    <div class="calculator">
        <div class="input-div">
            <input type="text" class="expression-input">
        </div>
        <div class="operators">
            <div class="row one">
                <button class="module-operator" id="clear">AC</button>
                <button class="delete-operator" id="backspace"><img src="images/delete.png" width="18px"
                        height="18px"></button>
                <button class="number-operator" id="parentheses">π</button>
                <button class="number-operator">÷</button>
            </div>
            <div class="row two">
                <button class="number-operator">1</button>
                <button class="number-operator">2</button>
                <button class="number-operator">3</button>
                <button class="number-operator">×</button>
            </div>
            <div class="row three">
                <button class="number-operator">4</button>
                <button class="number-operator">5</button>
                <button class="number-operator">6</button>
                <button class="number-operator">-</button>
            </div>
            <div class="row four">
                <button class="number-operator">7</button>
                <button class="number-operator">8</button>
                <button class="number-operator">9</button>
                <button class="number-operator">+</button>
            </div>
            <div class="row five">
                <button class="number-operator" id="plus-minus">+/-</button>
                <button class="number-operator">0</button>
                <button class="number-operator" id="dot">.</button>
                <button class="equal-operator" id="equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
